query PageContentQuery($id: ID!) {
  page(id: $id) {
    id
    blocks {
      id
      type
      order
      data {
        ... on Text {
          text
          type
        }
        ... on Button {
          text
          type
          target {
            path
          }
        }
        ... on Image {
          image
        }
        ... on Column {
          size
          breakpoint
        }
        ... on Hero {
          image
          type
          height
        }
      }
    }
  }
}
